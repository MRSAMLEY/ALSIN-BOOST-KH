<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boost Panel - Add Funds</title>
  <link rel="icon" href="https://i.pinimg.com/736x/f7/a6/0b/f7a60be7486f4c5b633d162cfa120424.jpg" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* Modal Styles (using your CSS principles) */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.15);
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 20px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      color: #64748b;
    }

    .qr-code {
      width: 200px;
      display: block;
      margin: 20px auto;
    }

    .payment-buttons {
      display: flex;
      gap: 15px;
      flex-direction: column;
    }

    .payment-buttons .btn img {
      height: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">ALSIN<span class="highlight">Boost</span></div>
      <nav>
        <a href="index.html" class="active">New Order</a>
        <a href="add-funds.html">Add Funds</a>
        <a href="orders.html"><i class="ri-list-check"></i> Orders</a>
        <a href="service.html"><i class="ri-list-check"></i> Service</a>
      </nav>
      <footer>Â© 2025 ALSIN BOOST</footer>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="user-info">
          <div class="avatar">RAW</div>
          <div>
            <h2>REAN AI WEB</h2>
            <small>Place your order here</small>
          </div>
        </div>
        <div class="balance">
          Balance: <span>$0.00</span>
        </div>
      </header>

      <section class="card">
        <h3>Add Funds</h3>
        <form id="fundsForm" class="form">
          <div class="form-group">
            <input
              type="number"
              name="amount"
              id="amountInput"
              placeholder=" "
              min="1"
              required
            />
            <label>Amount ($)</label>
          </div>

          <div class="payment-buttons">
            <button type="button" class="btn btn-icon" id="payQR">
              <img src="https://play-lh.googleusercontent.com/RjYikJuJwmbUAzL26EWL6F4OyYCwZ6usymEMdx675LAHbeeV2iRcFtJeDHleUnLGfzKY" alt="ABA">
              Pay with QR (ACLEDA)
            </button>

            <button type="button" class="btn btn-icon" id="payVisa">
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" />
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" />
              Pay with Visa / Mastercard
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('qrModal')">&times;</span>
      <h3>Scan QR to Pay</h3>
      <p>Amount: $<span id="qrAmount">0</span></p>
      <img id="qrImage" class="qr-code" src="" alt="QR Code" />
    </div>
  </div>

  <!-- Visa Modal -->
<div id="visaModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('visaModal')">&times;</span>
    <h3>Enter Card Details</h3>
    <p>Amount: $<span id="visaAmount">0</span></p>
    <form id="visaForm">
      <div class="form-group">
        <input type="text" placeholder=" " required />
        <label>Cardholder Name</label>
      </div>
      <div class="form-group">
        <input type="text" maxlength="16" placeholder=" " required />
        <label>Card Number</label>
      </div>
      <div class="form-group">
        <input type="text" placeholder="" required />
        <label>Expiry Date</label>
      </div>
      <div class="form-group">
        <input type="text" maxlength="4" placeholder=" " required />
        <label>CVV</label>
      </div>
      <button type="submit" class="btn">Submit Payment</button>

      <!-- Bank icons row -->
      <div style="margin-top: 25px; text-align: center;">
        <p style="margin-bottom: 10px; color: #64748b;">Supported by</p>
        <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 15px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" style="height: 30px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" style="height: 30px;">
          <img src="https://play-lh.googleusercontent.com/WU6sZMD1UspzwqYnlACtmN60rckp8hoINSgsR21mKLJBbsHPwXtzwvOocpjC7FcO1g" alt="ABA Bank" style="height: 30px;">
          <img src="https://play-lh.googleusercontent.com/RjYikJuJwmbUAzL26EWL6F4OyYCwZ6usymEMdx675LAHbeeV2iRcFtJeDHleUnLGfzKY" alt="ACLEDA Bank" style="height: 30px;">
          <img src="https://www.wingbank.com.kh/wp-content/uploads/2023/11/Wing-Bank-WIngmall-Logo-01-scaled.jpg" alt="Wing Bank" style="height: 30px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" style="height: 30px;">
        </div>
      </div>
    </form>
  </div>
</div>


  <script>
    const amountInput = document.getElementById('amountInput');
    const qrModal = document.getElementById('qrModal');
    const visaModal = document.getElementById('visaModal');
    const qrImage = document.getElementById('qrImage');
    const qrAmount = document.getElementById('qrAmount');
    const visaAmount = document.getElementById('visaAmount');
    const visaForm = document.getElementById('visaForm');

    document.getElementById('payQR').addEventListener('click', () => {
      const amount = amountInput.value;
      if (!amount || amount < 1) {
        alert('Please enter a valid amount');
        return;
      }

      qrAmount.textContent = amount;
      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://payment.example.com/pay?amount=${amount}`;
      qrModal.style.display = 'block';
    });

    document.getElementById('payVisa').addEventListener('click', () => {
      const amount = amountInput.value;
      if (!amount || amount < 1) {
        alert('Please enter a valid amount');
        return;
      }

      visaAmount.textContent = amount;
      visaModal.style.display = 'block';
    });

    visaForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Visa payment submitted (simulated).');
      closeModal('visaModal');
      visaForm.reset();
    });

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function (event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    };
  </script>
</body>
</html>
